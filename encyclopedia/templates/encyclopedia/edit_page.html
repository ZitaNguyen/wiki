{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit entry</h1>

    <form action="{% url 'edit_page' title=title %}" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control my-3" name="title" value="{{ title }}">
        <textarea class="form-control mb-3" name="content" id="content" rows="10" datat-provide="markdown">{{ entry }}</textarea>
        <button type="submit" class="btn btn-dark">Edit</button>
    </form>

{% endblock %}
