{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not results %}
        <p>No entry match.</p>
    {% else %}
        <ul>
            {% for result in results %}
                <a href="{% url 'entry' title=result %}"><li>{{ result|title }}</li></a>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
